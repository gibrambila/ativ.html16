<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcularBhaskara(a, b, c) {
            const delta = (b ** 2) - (4 * a * c);
            const raizDelta = Math.sqrt(delta);
            const raizMais = (-b + raizDelta) / (2 * a);
            const raizMenos = (-b - raizDelta) / (2 * a);
   
            return [raizMais, raizMenos];
        }
   
        const resultado = calcularBhaskara(1, 2, 1);
        alert("Raiz da Equação (mais): " + resultado[0]);
        alert("Raiz da Equação (menos): " + resultado[1]);
   </script>
</body>
</html>
