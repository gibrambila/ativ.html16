<body>

    <script>
        function embaralharPalavra(palavra) {
            return palavra.toUpperCase().split('').sort(() => Math.random() - 0.5).join('');
        }

        const palavraEmbaralhada = embaralharPalavra("calopsita");
        alert(palavraEmbaralhada);
    </script>

</body>
