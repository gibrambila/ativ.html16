<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function calcularDobro(numero) {
     return numero * 2;
 }
     function processarNumeros() {
     for (let i = 1; i <= 3; i++) {
 
     let numero = parseInt(prompt(`Digite o número ${i}:`));
     let dobro = calcularDobro(numero);
 
     alert(`O dobro de ${numero} é ${dobro}`);
 
 }
 }
     processarNumeros();
    </script>
    
</body>
</html>
